      <div class="container p-5">

<div class="position-relative">
   <input id="search" type="text" placeholder="Find your location" class="form-control rounded-pill p-3 input">
   <button class="btn btn-primary rounded-pill pe-5 ps-5 pt-3 pb-3">
      Find

   </button>

</div>
<div class="container mt-5 pb-5">
   <div class="row pt-4 rounded-2">

      <div class="col-md-4 col-sm-12    color1  ">
         <div class="head">
            <div class="text-white d-flex justify-content-between  ">
               <div id="currentDay">
                  
               </div>
               <div id="currentDate">
                  
   
               </div>
            </div>
         </div>

         <p id="location" class="pt-4 country">
            
         </p>
         <p id="currentDegree" class="degree">
         </p>
         <img id="currentIcon" class="Sun" src="" alt="">
         <span id="currentStatus" class="status d-block">
            
         </span>
         <div class="enddiv d-flex">
            <div>
               <img src="images/icon-umberella@2x.png" alt="">

            </div>
            <div>
               <img src="images/icon-wind@2x.png" alt="">

            </div>
            <div>

            </div>
         </div>

      </div>
      <div class="col-4 color2   text-center ">
         <div class="head">
            <div class="text-white text-center  ">
               <div id="nextDay">
                  
               </div>
               
            </div>
         </div>

               </p>

      </div>
      <div class="col-4 color2 color1  text-center ">

               </div>
               
            </div>
